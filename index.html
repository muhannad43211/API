<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            direction: ltr;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Prediction Form</h1>
    <form id="predictionForm">
        <label for="age">Age:</label>
        <input type="number" id="age" required>

        <label for="appearance">Appearances:</label>
        <input type="number" id="appearance" required>

        <label for="goals">Goals:</label>
        <input type="number" id="goals" required>

        <label for="minutes_played">Minutes Played:</label>
        <input type="number" id="minutes_played" required>

        <label for="Highest_valuated_price_euro">Highest Valuated Price (Euro):</label>
        <input type="number" step="0.01" id="Highest_valuated_price_euro" required>

        <label for="price_category">Price Category:</label>
        <select id="price_category">
            <option value="Premium">Premium</option>
            <option value="Mid">Mid</option>
            <option value="Budget">Budget</option>
        </select>

        <button type="submit">Get Prediction</button>
    </form>

    <div class="result" id="result"></div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Gather input data from the form
            const age = document.getElementById('age').value;
            const appearance = document.getElementById('appearance').value;
            const goals = document.getElementById('goals').value;
            const minutes_played = document.getElementById('minutes_played').value;
            const Highest_valuated_price_euro = document.getElementById('Highest_valuated_price_euro').value;
            const price_category = document.getElementById('price_category').value;

            // Construct the data object to send to the API
            const inputData = {
                age: parseInt(age),
                appearance: parseInt(appearance),
                goals: parseInt(goals),
                minutes_played: parseInt(minutes_played),
                Highest_valuated_price_euro: parseFloat(Highest_valuated_price_euro),
                price_category: price_category
            };

            try {
                // Send POST request to the API
                const response = await fetch('http://127.0.0.1:8000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(inputData)
                });

                // Handle the response
                const result = await response.json();
                document.getElementById('result').innerHTML = `Prediction: ${result.pred}`;
            } catch (error) {
                document.getElementById('result').innerHTML = 'An error occurred while connecting to the API.';
            }
        });
    </script>
</body>
</html>
